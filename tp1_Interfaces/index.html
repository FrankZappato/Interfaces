<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9bf18a9bfb.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>    
    <header>            
        <nav class="d-flex align-items-center nav">
            <label for="select_image" class="btn"><i class="fas fa-upload"></i> Imagen</label>
            <input 
            class="btn" 
            type="file" 
            id="select_image" 
            name="image"             
            style="display: none;"/>                
            <button class="btn" id="btn-save"><i class="fas fa-download"></i> Descargar</button>
            <p id="error"></p>
            <select id="filtros" class="form-select" style="width: 160px;">
                <option selected>Elegir un filtro</option>
                <option value="negative">Negativo</option>
                <option value="gray">Grises</option>
                <option value="blur">Blur</option>
                <option value="sepia">Sepia</option>
                <option value="binary">Binario</option>
                <option value="sobel">Sobel</option>
            </select>            
            <button class="btn" id="btn-undo"><i class="fas fa-undo"></i></button>
            <button class="btn" id="btn-new">Clear</button>
            <button class="btn" id="btn-restore">Original</button>
            <button class="btn" id="btn-pencil"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn" id="btn-rubber"><i class="fas fa-eraser"></i></button>
            <div class="tools">       
                <div class="color-field" style="background: red;"></div>
                <div class="color-field" style="background: yellow;"></div>
                <div class="color-field" style="background: blue;"></div>   
                <div class="color-field" style="background: green;"></div>
                <div class="color-field" style="background: black;"></div>
        
                <input type="color" class="color-picker" id="color_picker">
                <div class="range-box">
                    <label> Size</label>                        
                    <input type="range" min="1" max="100" class="pencil-range" id="pencil_range">
                    <label id="size"></label>                        
                </div>
                <div class="range-box">    
                    <label>Brillo</label>
                    <input type="range" min="0" max="100" class="pencil-range" id="brillo">
                    <label id="brillo-number"></label>
                </div>
            </div> 
        </nav>
    </header>        
    <main 
        class="main"
        style="background-color: rgb(243, 243, 243);"
        >
        <canvas  
            id="canvas" 
            class="canvas">
            <!--<img id="target" >-->
        </canvas>
    </main> 
    <footer>
        <div class="title shadow">
            <h5 class="footer-content">Ejercicio Entregable – Práctico Nº1</h5>
            <h5 class="footer-content">Juan Francisco Vaninetti - Lionel Cassar</h5>
        </div>
    </footer>  
</body>
</html>
