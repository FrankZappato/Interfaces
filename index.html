<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<div>
    <header>
        <div class="title shadow">
            <h1 >Ejercicio Entregable – Práctico Nº1</h1>
        </div>
        <nav class="d-flex align-items-center nav">
            <label for="select_image" class="btn">Imagen</label>
            <input 
            class="btn" 
            type="file" 
            id="select_image" 
            name="image" 
            onchange="putImage()"
            style="display: none;"/>
            <button class="btn" id="btn-small">Small</button>
            <button class="btn" id="btn-medium">Medium</button>
            <button class="btn" id="btn-standard">Standard</button>
            <button class="btn" id="btn-save">Guardar</button>
            <p id="error"></p>
            <select id="filtros" class="form-select" style="width: 160px;">
                <option selected>Elegir un filtro</option>
                <option value="brillo">Brillo</option>
                <option value="negative">Negativo</option>
                <option value="blur">Blur</option>
                <option value="sepia">Sepia</option>
                <option value="binary">Binario</option>
                <option value="sobel">Sobel</option>
            </select>
            <button class="btn" id="btn-reset">Original</button>
            <button class="btn" id="btn-undo">Undo</button>
            <button class="btn" id="btn-new">Nuevo</button>
            <div class="tools">       
                <div class="color-field" style="background: red;"></div>
                <div class="color-field" style="background: yellow;"></div>
                <div class="color-field" style="background: blue;"></div>   
                <div class="color-field" style="background: green;"></div>
                <div class="color-field" style="background: black;"></div>
        
                <input type="color" class="color-picker" id="color_picker">
                <div class="range-box">
                    <input type="range" min="1" max="100" class="pencil-range" id="pencil_range">
                    <label id="size"></label>
                </div>    
            </div> 
        </nav>
    </header>
    <body>
        <main 
            class="main"
            style="background-color: rgb(243, 243, 243);"
            >
            <canvas  
                id="canvas" 
                class="canvas">
                <img id="target" >
            </canvas>
        </main>
    </body>
    
</div>
</html>
